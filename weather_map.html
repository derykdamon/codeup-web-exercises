<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character set for the document -->
    <meta charset="UTF-8">
    <!-- Viewport for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Weather Dashboard</title>
    <!-- Mapbox Geocoding Library -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
    <!-- Styles for Mapbox Geocoding -->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css"/>
    <!-- Bootstrap CSS for styling and responsive design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Mapbox default CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom Styles for the page -->
    <link href="css/weather_map_style.css" rel="stylesheet">
</head>
<body>

<!-- Header Section including navigation and introduction -->
<header class="header-section">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Brand logo or name -->
            <a class="navbar-brand" href="#">Weather Dashboard</a>
            <!-- Responsive navigation toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Introduction content for the dashboard -->
    <div class="header-content text-center">
        <h1>Welcome to the Weather Dashboard</h1>
        <p>Find out weather forecasts across the globe by searching or dragging the pin on the map.</p>
    </div>
</header>

<!-- Main container for the weather forecast and map -->
<div class="container-fluid mt-3">
    <!-- Title for the weather map section -->
    <h2 id="map-title" class="text-center">Current City:</h2>
    <!-- Container for the weather forecast cards -->
    <div id="weather-forecast" class="row mt-3"></div>
    <!-- Container for the Mapbox map -->
    <div id="map" style="height: 400px;" class="mt-3"></div>
</div>

<!-- Bootstrap JavaScript Bundle with Popper for modal and collapse functionalities -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- External JavaScript file for API keys -->
<script src="js/keys.js"></script>
<!-- External JavaScript file for the main functionality of the dashboard -->
<script src="js/weather_map_script.js"></script>

</body>
</html>
