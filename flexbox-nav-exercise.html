<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox-Navbar</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <script src="https://kit.fontawesome.com/99f0d6aebc.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar">
    <ul class="menu">
        <li class="nav-link">Articles</li>

        <li class="nav-link">Market</li>

</nav>

</html>
