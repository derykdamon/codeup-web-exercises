<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8' />
    <title>My Favorite San Antonio Restaurants Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <script src="js/keys.js"></script>
    <link rel="stylesheet" href="css/mapbox_maps_api_style.css">
</head>
<body>
<div id='map'></div>
<div id="controls">
    <label for="zoom-level">Zoom Level:</label>
    <select id="zoom-level">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="15">15</option>
        <option value="20">20</option>
    </select>

    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Enter an address" />

    <button id="geocode">Go</button>
    <button id="toggle-markers">Toggle Markers</button>
</div>
<script src="js/mapbox_maps_api_script.js"></script>
</body>
</html>
