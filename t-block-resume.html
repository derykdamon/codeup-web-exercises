<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .resume-header h1 {
      color: #004085; /* Blue color for titles */
    }
    .resume-header .lead {
      color: #28a745; /* Green color for subtitle */
      border-bottom: 2px solid #28a745; /* Green line under the items */
      display: inline-block;
    }
    .contact-info {
      padding-bottom: 1rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #28a745; /* Green line under the contact info */
    }
    .contact-info i {
      margin-right: 0.5rem;
    }
    .resume-section h2 {
      color: #004085; /* Blue color for section titles */
      margin-bottom: 0.5rem;
    }
    .resume-section {
      margin-bottom: 1rem;
    }
    .container {
      max-width: 960px; /* Adjust the container max-width as per requirement */
    }
    @media (min-width: 768px) {
      .resume-offset {
        margin-left: -50px; /* Offset the white space to the left */
      }
    }
  </style>
</head>
<body>

<main class="container bg-white my-5 p-4 shadow">
  <!-- Resume Header -->
  <section class="resume-header text-center">
    <h1>Cody the Duck</h1>
    <p class="lead">Software Developer</p>
  </section>

  <!-- Contact Information -->
  <section class="row contact-info justify-content-center">
    <div class="col-6 col-md-3 text-center">
      <i class="fa fa-phone"></i> 210-123-1234
    </div>
    <div class="col-6 col-md-3 text-center">
      <i class="fa fa-envelope"></i> cody@codeup.com
    </div>
    <div class="col-6 col-md-3 text-center">
      <i class="fa fa-linkedin"></i> /in/codytheduck
    </div>
    <div class="col-6 col-md-3 text-center">
      <i class="fa fa-github"></i> /c
      <p>linkedin.com/in/codytheduck</p>
    </div>
    </div>
